version: "3.9"

services:
  rankings-update:
    build:
      context: ..
      dockerfile: dockerfiles/update/Dockerfile
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
      # Optional overrides
      # - WEEKS_BACK=2
      # - SINCE_DAYS=120
      # - ONLY_RANKED=true
      # - SAVE_TO_DB=true
      # - RANKINGS_DB_SCHEMA=comp_rankings
      # - RANKINGS_DATABASE_URL=postgresql://user:pass@host:5432/dbname?sslmode=disable
    volumes:
      - ../data:/app/data
      - ../compiled:/app/compiled
      # Optional live-code mount (read-only)
      - ../src:/app/src:ro
      - ../scripts:/app/scripts:ro
    restart: "no"
    # To pass extra CLI flags, uncomment:
    # command: ["--until-days", "365"]

