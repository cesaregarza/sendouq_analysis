version: "3.9"

services:
  weekly-scraper:
    build:
      context: ..
      dockerfile: dockerfiles/weekly/Dockerfile
    env_file:
      - ../.env
    environment:
      - PYTHONUNBUFFERED=1
      # Optionally override output directory inside container
      # - WEEKLY_OUTPUT_DIR=/app/data/tournaments/weekly_override
    volumes:
      - ../data:/app/data
      # Mount code for quick iteration (optional)
      - ../src:/app/src:ro
      - ../scripts:/app/scripts:ro
    restart: "no"
    # Default entrypoint runs the weekly scrape; to dry-run, override command:
    # command: ["--dry-run", "--skip-existing"]

