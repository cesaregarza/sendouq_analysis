name: Run Scraper

on:
  #   schedule:
  #     - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: Scraper
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Get self ip
        id: self_ip
        run: echo "self_ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

      - name: Terraform Init
        working-directory: terraform/scraper
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/scraper
        run: |
          terraform plan -out=tfplan -input=false
        env:
          TF_VAR_do_token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          TF_VAR_source_ip: ${{ steps.self_ip.outputs.self_ip }}

      - name: Terraform Apply
        id: terraform_apply
        working-directory: terraform/scraper
        run: |
          terraform apply -auto-approve tfplan
          SCRAPER_IP=$(terraform output -raw scraper_ip)
          echo "scraper_ip=$SCRAPER_IP" >> $GITHUB_OUTPUT
      
      - name: SSH
        run: |
          ssh -i ${{ secrets.DIGITALOCEAN_SSH_KEY_ED }} root@${{ steps.terraform_apply.outputs.scraper_ip }} 'echo "hello world"'

